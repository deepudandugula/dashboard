<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/325e60ad80.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="container1">
            <h1 class="head">Dashboard</h1>
            <div class="card">
                <div class="item">
                    <i class="fa-solid fa-house icon"></i>
                    <h2 class="head1">Home</h2>
                </div>
                <div class="item">
                    <i class="fa-solid fa-download icon"></i>
                    <h2 class="head1">Downloads</h2>
                </div>
                <div class="item1">
                    <i class="fa-solid fa-star icon"></i>
                    <h2 class="head1">Favourites</h2>
                </div>
                <div class="item">
                    <i class="fas fa-cog icon"></i>
                    <h2 class="head1">Settings</h2>
                </div>
            </div>
            <div class="card1">
                <div class="item2">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" class="img" />
                    <h2 class="head1">Sarah Meyers</h2>
                </div>
            </div>
        </div>
        <div class="container2">
            <h1 class="head2">Favourites</h1>
            <div>
                <h2 class="head3">Cars</h2>
                <div class="card-items">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" class="img1" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" class="img1" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" class="img1" />
                </div>
            </div>
            <div>
                <h2 class="head3">Bikes</h2>
                <div class="card-items">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" class="img1" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" class="img1" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" class="img1" />
                </div>
            </div>
            <div>
                <h2 class="head3">Houses</h2>
                <div class="card-items">
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" class="img1" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" class="img1" />
                    <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" class="img1" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
